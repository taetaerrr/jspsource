<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

</head>
<body>
<form action="/join" method="post">
		
  <div class="mb-3">
    <label for="id" class="form-label">아이디</label>
    <input type="text" class="form-control" id="exampleInputid" name="id">
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label">비밀번호</label>
    <input type="text" class="form-control" id="exampleInputPassword" name="Password">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">이름</label>
    <input type="text" class="form-control" id="exampleInputname" name="name">
  </div>
  <div class="mb-3">
    <label for="pnumber" class="form-label">전화번호</label>
    <input type="text" class="form-control" id="exampleInputpnumber" name="pnumber">
  </div> 
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
